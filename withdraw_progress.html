<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>提现进度</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="public/css/reset.css" />
		<link rel="stylesheet" href="css/head.css" />
		<link rel="stylesheet" href="css/withdraw_progress.css"/>
		<script type="text/javascript" src="public/js/public.js"></script>
	</head>
	<body>
		<!--头部-->
		<header class="bxg-header">
			<a class="bxg-head-icon bxg-back" href="javascript:history.go(-1);"></a>
			提现进度
			<span class="bxg-ok">完成</span>
		</header>
		<div class="bxg-content">
			<div class="withdraw-content">
				<div class="withdraw-price">
					<div>10000.00</div>
					<div>处理中</div>
					<div class="withdraw-icon"></div>
				</div>
				<div class="withdraw-type">
					<div>
						<span>提现银行卡:</span>
						<span>工商银行卡(2056)</span>
						<span>孙荣</span>
					</div>
					<div class="withdraw-progress bxg-between">
						<div>处理进度：</div>
						<div class="progress-line bxg-between">
							<div class="cir-line">
								<div class="active">
									<div class="withdraw-icon cir"></div>
									<div class="line"></div>
								</div>
								<div>
									<div class="line"></div>
									<div class="withdraw-icon cir"></div>
								</div>
							</div>
							<div class="progress-txt">
								<div class="active">提现申请已发出，将在今日完成打款</div>
								<div>到账情况是银行速度而定,请注意查收</div>
							</div>
						</div>
					</div>
				</div>
				
			</div>
			<div class="bxg-submit"><a href="">查看我的账户</a></div>
		</div>
	</body>
</html>
