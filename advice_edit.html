<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
		<title>建议及投诉</title>
		<link rel="stylesheet" href="public/css/reset.css" />
		<link rel="stylesheet" href="css/head.css" />
		<link rel="stylesheet" href="css/advice_edit.css" />

		
		<script type="text/javascript" src="public/js/public.js" ></script>
		          
	
	</head>
	<body>
		<!--头部-->
		<header class="bxg-header">
			<a class="bxg-head-icon bxg-back" href="javascript:history.go(-1);"></a>
			建议及投诉
			
		</header>
		<!--内容-->
		<div class="bxg-content">
			<div class="bxg-feedbacks-head">
				<div class="bxg-feedbacks-select bxg-clear">
					<div>投诉类型：</div>
					<div class="bxg-radio">
						<input type="radio" id="type-1" name="type" checked="checked"/>
						<label for="type-1">软件系统</label>
					</div>
					<div class="bxg-radio">
						<input type="radio" id="type-2" name="type"/>
						<label for="type-2">商家服务</label>
					</div>	
				</div>
			</div>
			<div class="bxg-textarea">
				<textarea name="edit-txt" id="edit-txt" rows="5"></textarea>
				<div class="error-tip"></div>
			</div>
			<div class="bxg-upload-img bxg-clear">
				<div class="upload-btn">
					<input type="file" id="upFile" style="display: none;"/>
				</div>
				<div><img src="images/hotel-banner.png"/></div>
				<!--<div><img src="images/hotel-banner.png"/></div>
				<div><img src="images/hotel-banner.png"/></div>
				<div><img src="images/hotel-banner.png"/></div>
				<div><img src="images/hotel-banner.png"/></div>
				<div><img src="images/hotel-banner.png"/></div>-->
				
			</div>
			<div class="user-mobile bxg-clear">
				<span>手机号码</span><input type="tel" placeholder="输入手机号"/>
			</div>
			
			<div class="bxg-submit">提交</div>
		</div>
		<script type="text/javascript" src="public/js/jquery-1.8.3.min.js" ></script>
    	<script type="text/javascript" src="js/textarea.js" ></script>
		<script type="text/javascript" src="js/advice_edit.js" ></script>
	</body>
</html>
