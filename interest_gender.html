<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>偏好设置</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
		
		<link rel="stylesheet" href="public/css/reset.css" />
		<link rel="stylesheet" href="css/head.css" />
		<link rel="stylesheet" href="css/interest_gender.css" />
		<script type="text/javascript" src="public/js/public.js" ></script>
	</head>
	<body>
		<!--头部-->
		<header class="bxg-header">
			<a class="bxg-head-icon bxg-back" href="javascript:history.go(-1);"></a>
			偏好设置
			<span class="bxg-head-icon bxg-list"></span>
			<div class="head-list-content">
				<ul>
					<li><a href="" title=""><i class="bxg-collection-icon news-icon"></i>消息<b>5</b></a></li>
					<li><a href="" title=""><i class="bxg-collection-icon index-icon"></i>首页</a></li>
				</ul>
			</div>
		</header>
		<div class="bxg-content">
			<div class="bxg-interest">
				<div class="user-gender">
					<div class="question_title">您的性别是？</div>
					<label for="man">
						<span class="bxg-interest-icon"></span>
						<div class="sel-icon"></div>
						先生
						<input type="radio" value="0" name="gender" id="man"/>
					</label>
					
					<label for="woman">
						<span class="bxg-interest-icon"></span>
						<div class="sel-icon"></div>
						女士
						<input type="radio" value="1" name="gender" id="woman"/>
					</label>
				</div>
				<div class="user-year">
					<div class="question_title">您的出生年代是？</div>
					<div class="year-style">
						<label for="60year">
							<span>
								<img src="http://i.qqski.com/uploads/2016-10-03/082539851.jpg"/>
							</span>
							<div class="sel-icon"></div>
							<input type="radio" value="60" name="year" id="60year"/>
						</label>
						<label for="70year">
							<span>
								<img src="http://i01.pic.sogou.com/fd78b18e657377fe"/>
							</span>
							<div class="sel-icon"></div>
							<input type="radio" value="70" name="year" id="70year"/>
						</label>
						<label for="80year">
							<span>
								<img src="http://i.qqski.com/uploads/2016-10-03/082539851.jpg"/>
							</span>
							<div class="sel-icon"></div>
							<input type="radio" value="80" name="year" id="80year"/>
						</label>
					</div>
					<div class="year-style">
						<label for="90year">
							<span>
								<img src="http://i01.pic.sogou.com/fd78b18e657377fe"/>
							</span>
							<div class="sel-icon"></div>
							<input type="radio" value="90" name="year" id="90year"/>
						</label>
						<label for="00year">
							<span>
								<img src="http://i.qqski.com/uploads/2016-10-03/082539851.jpg"/>
							</span>
							<div class="sel-icon"></div>
							<input type="radio" value="00" name="year" id="00year"/>
						</label>
						<label for="10year">
							<span>
								<img src="http://i01.pic.sogou.com/fd78b18e657377fe"/>
							</span>
							<div class="sel-icon"></div>
							<input type="radio" value="10" name="year" id="10year"/>
						</label>
					</div>
					
				</div>
			</div>
			<div class="bxg-submit">下一步</div>
		</div>
		<div class="bxg-alert-tip"></div>
		
		<script type="text/javascript" src="public/js/jquery-1.8.3.min.js" ></script>
		<script type="text/javascript" src="js/interest_gender.js" ></script>
	</body>
</html>
