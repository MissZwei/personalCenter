<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>社交账户绑定</title>
		<link rel="stylesheet" href="public/css/reset.css" />
		<link rel="stylesheet" href="css/head.css" />
		<link rel="stylesheet" href="css/transfer_2.css" />
		<script type="text/javascript" src="public/js/public.js" ></script>
	</head>
	<body>
		<!--头部-->
		<header class="bxg-header">
			<a class="bxg-head-icon bxg-back" href="javascript:history.go(-1);"></a>
			转账
			<span class="bxg-head-icon bxg-list"></span>
			<div class="head-list-content">
				<ul>
					<li><a href="" title=""><i class="bxg-collection-icon news-icon"></i>消息<b>5</b></a></li>
					<li><a href="" title=""><i class="bxg-collection-icon index-icon"></i>首页</a></li>
				</ul>
			</div>
		</header>
		
		<!--内容-->
		
		<div class="bxg-content">
			<div class="bxg-transfer">
				<div class="bxg-transfer-head">
					<div class="bxg-transfer-search bxg-between">
						<i class="bxg-transfer-icon"></i>
						<input type="text" placeholder="搜索" />
					</div>
					<div class="bxg-transfer-friend">
						<ul>
							<li>
								<a href="#" class="bxg-clear">
									<i class="bxg-transfer-icon bxg-friend"></i>
									转给你的朋友
								</a>
							</li>
							<li>
								<a href="#" class="bxg-clear">
									<i class="bxg-transfer-icon bxg-bxg"></i>
									转到百信购账户
								</a>
							</li>
							<li>
								<a href="#" class="bxg-clear">
									<i class="bxg-transfer-icon bxg-bank"></i>
									转到银行卡
								</a>
							</li>
						</ul>
					</div>
				</div>
				
				<div class="bxg-transfer-main">
					<div class="bxg-transfer-lately">最近</div>
					<ul>
						<li class="bxg-between">
							<div class="user-img">
								<img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1515735251116&di=19bddbdabcfe4b2d3f7c404c19c37cfe&imgtype=0&src=http%3A%2F%2Fpic34.nipic.com%2F20131105%2F12314404_095513513171_2.jpg" />
							</div>
							<div class="user-info">
								<span>少年(季伟)</span>
								<span>919****@qq.com</span>
							</div>
							
						</li>
						<li class="bxg-between">
							<div class="user-img">
								<img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1515735251116&di=19bddbdabcfe4b2d3f7c404c19c37cfe&imgtype=0&src=http%3A%2F%2Fpic34.nipic.com%2F20131105%2F12314404_095513513171_2.jpg" />
							</div>
							<div class="user-info">
								<span>少年(季伟)</span>
								<span>919****@qq.com</span>
							</div>
							
						</li>
					</ul>
				</div>
			</div>
			<script type="text/javascript" src="public/js/jquery-1.8.3.min.js" ></script>
			<script type="text/javascript">
				$(function(){
					$(".bxg-list").click(function(){
						$(".head-list-content").toggle();
					});
				})
			</script>
		</div>
	</body>
</html>
