<!DOCTYPE html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>评价</title>
		<link rel="stylesheet" href="public/css/reset.css" />
		<link rel="stylesheet" href="css/head.css" />
		<link rel="stylesheet" href="css/go_evaluate.css" />
		<script type="text/javascript" src="public/js/public.js"></script>

	<body>
		<!--头部-->
		<header class="bxg-header bxg-normal">
			<a class="bxg-head-icon bxg-back" href="javascript:history.go(-1);"></a>
			发表评价
			<span class="evaluate-publish">发布</span>
		</header>
		
		<div class="bxg-content">
			<div class="evaluate-content">
				<div class="evaluate-list">
					<div class="evaluate-title bxg-clear">
						<div class="goods-img">
							<img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1515753316561&di=56db15887bf86dd2056faca606e19bbb&imgtype=0&src=http%3A%2F%2Fc.hiphotos.baidu.com%2Fzhidao%2Fpic%2Fitem%2Fd50735fae6cd7b895c89111e0b2442a7d8330e41.jpg" alt=""/>
						</div>
						<div class="goods-describe bxg-clear">
							<div>描述相符</div>
							<div class="bxg-stars bxg-clear">
								<span class="evaluate-icon"></span>
								<span class="evaluate-icon"></span>
								<span class="evaluate-icon"></span>
								<span class="evaluate-icon"></span>
								<span class="evaluate-icon"></span>
								<input type="hidden" value="0"/>
								<strong>非常好</strong>
							</div>
						</div>
					</div>
					<!--end 产品头部描述星级-->
					<div class="evaluate-txt">
						<div class="bxg-textarea">
							<textarea name="edit-txt" id="edit-txt" rows="5"></textarea>
						</div>
						<div class="bxg-upload-img bxg-clear">
							<div class="upload-btn">
								<input type="file" id="upFile" style="display: none;"/>
							</div>
							<div><img src="images/hotel-banner.png"/></div>
							<!--<div><img src="images/hotel-banner.png"/></div>
							<div><img src="images/hotel-banner.png"/></div>
							<div><img src="images/hotel-banner.png"/></div>
							<div><img src="images/hotel-banner.png"/></div>
							<div><img src="images/hotel-banner.png"/></div>-->
							
						</div>
						
					</div>
					<div class="anonymity-block bxg-between">
						<span class="anonymityBtn evaluate-icon anonymityActive"></span>
						<input type="hidden" value="1" name="anonymity"/>
						<span>您写的评价会以匿名的方式展现</span>
					</div>
				</div>
