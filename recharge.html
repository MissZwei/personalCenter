<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>充值</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="public/css/reset.css" />
		<link rel="stylesheet" href="css/head.css" />
		<link rel="stylesheet" href="css/recharge.css"/>
		<script type="text/javascript" src="public/js/public.js"></script>
	</head>
	<body>
		<!--头部-->
		<header class="bxg-header">
			<a class="bxg-head-icon bxg-back" href="javascript:history.go(-1);"></a>
			账户充值
			<span class="bxg-head-icon bxg-list"></span>
			<div class="head-list-content">
				<ul>
					<li><a href="" title=""><i class="bxg-collection-icon news-icon"></i>消息<b>5</b></a></li>
					<li><a href="" title=""><i class="bxg-collection-icon index-icon"></i>首页</a></li>
				</ul>
			</div>
		</header>
		
		<div class="bxg-content">
			<div class="recharge-money bxg-between">
				<span>金额(￥):</span><input type="text" name="recharge" placeholder="请填写充值金额" />
			</div>
			
			<div class="recharge-type">
				<div>充值方式</div>
				<ul>
					<li class="bxg-between">
						<input type="radio" name="type" id="type-1" checked="checked" value="1"/>
						<label for="type-1" class="bxg-clear">
							<i class="bxg-recharge-icon bxg-wechat"></i>
							微信
						</label>
					</li>
					<li>
						<input type="radio" name="type" id="type-2" value="2"/>
						<label for="type-2" class="bxg-clear">
							<i class="bxg-recharge-icon bxg-alipay"></i>
							支付宝
						</label>
						
					</li>
				</ul>
			</div>
			
			<div class="bxg-submit">确定充值</div>
		</div>
		<div class="bxg-alert-tip"></div>
		<script type="text/javascript" src="public/js/jquery-1.8.3.min.js" ></script>
		<script type="text/javascript" src="js/recharge.js" ></script>
	</body>
</html>
