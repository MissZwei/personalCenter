      	<script type="text/javascript">
      		$(function(){
	      		$(".bxg-list").click(function(){
					$(".head-list-content").toggle();
				});
				//倒计时
				function dtime(obj,time){
					if(time>0){
						time--;
						obj.attr('disabled',true);
						obj.text(time+'秒重新获取');
					}else{
						obj.attr('disabled',false);
						obj.text('重新获取验证码');
						return false;
					}
					setTimeout(function(){
						dtime(obj,time);
					},1000);
				}
