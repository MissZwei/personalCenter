<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
		<title>绑定手机</title>
		<link rel="stylesheet" href="public/css/reset.css" />
		<link rel="stylesheet" href="css/head.css" />
	
		<link rel="stylesheet" href="css/binding_mobile_new2.css" />
		<script type="text/javascript" src="public/js/public.js" ></script>
	</head>
	<body>
		<!--头部-->
		<header class="bxg-header">
			<a class="bxg-head-icon bxg-back" href="javascript:history.go(-1);"></a>
			新手机号
		</header>
		<div class="bxg-content">
			<div class="amend-mobile">
				<ul>
					<li>
						<span>请输入手机号：</span>
						<input type="tel" name="mobile" maxlength="11"/>
					</li>
					<li>
						<span>请输入验证码：</span>
						<input type="tel" name="code" maxlength="6"/>
						<button class="getCode">获取验证码</button>
					</li>
				</ul>
			</div>
			<div class="bxg-submit">确定</div>
		</div>
		<div class="bxg-alert-tip"></div>
		<script type="text/javascript" src="public/js/jquery-1.8.3.min.js" ></script>
		<script type="text/javascript">
			$(function(){
				//验证手机号
				function checkTel(tel){
					var exg = /^1[34578]\d{9}$/;
					if(tel.match(exg)){
						return true;
					}else{
						return false;
					}
				}
				$(".getCode").click(function(){
					var tel = $("[name='mobile']").val();
					if(tel == ''){
						$(".bxg-alert-tip").html("请输入手机号").show();
						setTimeout(function(){
							$(".bxg-alert-tip").fadeOut();
						},2000);
					}else if(!checkTel(tel)){
						$(".bxg-alert-tip").html("手机号不存在").show();
						setTimeout(function(){
							$(".bxg-alert-tip").fadeOut();
						},2000);
					}else{
//						$.ajax({
//							type:"post",
//							data:{mobile:tel},
//							url:"",
//							success:function(){
//								
//							},
//							error:function(){
//								
//							}
//						});
					}
				});
				
				$(".bxg-submit").click(function(){
					var tel = $("[name='mobile']").val();
					var code = $("[name='code']").val();
					if(code != ''){
						window.location.href = "set_success.html";
//						$.ajax({
//							type:"post",
//							url:"",
//							success:function(){
//								
//							},
//							error:function(){
//								
//							}
//						});
					}else{
						$(".bxg-alert-tip").html("请输入验证码").show();
						setTimeout(function(){
							$(".bxg-alert-tip").fadeOut();
						},2000);
					}

				});
			})
		</script>
	</body>
</html>
