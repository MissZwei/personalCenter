<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>申请退款</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="public/css/reset.css" />
		<link rel="stylesheet" href="css/head.css" />
		<link rel="stylesheet" href="css/apply_refund.css"/>
		<script type="text/javascript" src="public/js/public.js"></script>
	</head>
	<body>
		<!--头部-->
		<header class="bxg-header">
			<a class="bxg-head-icon bxg-back" href="javascript:history.go(-1);"></a>
			申请退款	
		</header>
		<div class="bxg-content">
			<div class="refund-goods bxg-bg-white">
				<div class="refun-title">退款商品</div>
				<div class="refund-goods-info bxg-between">
					<div class="goods-img">
						<a href="">
							<img src="http://img.bxgogo.com/images/goods/goods_img/20171230/201712301706476277.jpeg?x-oss-process=image/quality,q_25/format,jpg" />
						</a>
					</div>
					<div class="goods-info">
						<div>进口马来西亚杂粮棒饼 低糖饼干 五谷杂粮营养麦片400g进口马来西亚杂粮棒饼进口马来西亚杂粮棒饼进口马来西亚杂粮棒饼</div>
						<div>
							<span>数量：3人</span>
						</div>
						<div class="bxg-between">
							<span><small>￥</small>15.9</span>
							<span>×3</span>
						</div>
					</div>
				</div>
			</div>
			
			<div class="refund-reason bxg-bg-white">
				<div class="bxg-refund-list bxg-between">
					<span>货物状态</span>
					<span class="bxg-color-blue">待发货</span>
				</div>
				<div class="bxg-refund-list select-reason bxg-between">
					<span>退款原因</span>
					<span><span class="myreason">请选择</span><i class="bxg-set-icon"></i></span>
					<div class="reason-shade">
						<div class="reason-select">
							<div>退款原因</div>
							<ul>
								<li class="bxg-between">
									<span>退运费</span>
									<i></i>
								</li>
								<li class="bxg-between">
									<span>商品信息描述不符</span>
									<i></i>
								</li>
								<li class="bxg-between">
									<span>质量问题</span>
									<i></i>
								</li>
								<li class="bxg-between">
									<span>使用后过敏</span>
									<i></i>
								</li>
								<li class="bxg-between">
									<span>商品变质/发霉/有异味</span>
									<i></i>
								</li>
								<li class="bxg-between">
									<span>其他</span>
									<i></i>
								</li>
							</ul>
							<div class="select-submit">确定</div>
						</div>
					</div>
				</div>
			</div>
			<div class="refund-reason bxg-bg-white">
				<div class="bxg-refund-list">
					<span>退款金额:</span>
					<span class="bxg-color-orange">￥15.9</span>
				</div>
			</div>
			<div class="refund-explain">
				最多退款<span>￥15.90</span>，含发货邮费<span>￥0.00</span>
			</div>
			<div class="refund-reason bxg-bg-white">
				<div class="bxg-refund-list bxg-between">
					<span>退款说明:</span>
					<input type="text" name="refundInfo" placeholder="选填(最多15个字)" maxlength="15"/>
				</div>
			</div>
			<div class="refund-reason bxg-bg-white">
				<div class="bxg-refund-list">
					<span>上传凭证</span>
				</div>
				<div class="bxg-img bxg-clear">
					<div class="img-list upload-btn"></div>
					<div class="img-list">
						<img src="images/addshop.png" />
					</div>
					<div class="img-list">
						<img src="images/addshop.png" />
					</div>
					<div class="img-list">
						<img src="images/addshop.png" />
					</div>
				</div>
			</div>
			<div class="bxg-submit">提交</div>
		</div>
		<div class="bxg-alert-tip"></div>
		<script type="text/javascript" src="public/js/jquery-1.8.3.min.js" ></script>
		<script type="text/javascript" src="js/apply_refund.js"></script>
	</body>
</html>
