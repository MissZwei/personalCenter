<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>银行卡</title>
		<link rel="stylesheet" href="public/css/reset.css" />
		<link rel="stylesheet" href="css/head.css" />
		<link rel="stylesheet" href="css/bank_card_add.css" />
		<script type="text/javascript" src="public/js/public.js"></script>
	</head>
	</head>
	<body>
		<!--头部-->
		<header class="bxg-header">
			<a class="bxg-head-icon bxg-back" href="javascript:history.go(-1);"></a>
			添加银行卡
			<span class="bxg-head-icon bxg-list"></span>
			<div class="head-list-content">
				<ul>
					<li><a href="notice.html" title=""><i class="bxg-collection-icon news-icon"></i>消息<b>5</b></a></li>
					<li><a href="index.html" title=""><i class="bxg-collection-icon index-icon"></i>首页</a></li>
				</ul>
			</div>
		</header>
		<div class="bxg-content">
			<div class="card-user">
				<div class="card-tip">请输入持卡本人的信息</div>
				<div class="card-info">
					<ul>
						<li class="bxg-between">
							<span>持卡人姓名</span>
							<input type="text" value="" name="user_name" placeholder="请输入持卡人姓名"/>
						</li>
						<li class="bxg-between">
							<span>银行卡号</span>
							<input type="text" value="" name="user_card" placeholder="请输入银行卡号"/>
						</li>
						<li>
							<div>
								<img src="http://img.zcool.cn/community/01f2b45541ad67000001a64b30c1bf.jpg"/>
							</div>
							<div>中国工商银行</div>
							<div>储蓄卡</div>
						</li>
					</ul>
					<ul>
						<li class="bxg-between">
							<span>手机号</span>
							<input type="text" value="" name="user_tel" maxlength="11" placeholder="银行卡预留手机号"/>
						</li>
					</ul>
				</div>
			</div>
			<div class="bxg-tip">
				同意<a href="">《服务协议》</a>
			</div>
			<div class="bxg-submit">下一步</div>
		</div>
		<div class="bxg-alert-tip"></div>
		<script type="text/javascript" src="public/js/jquery-1.8.3.min.js" ></script>
		<script type="text/javascript" src="js/bank_card_add.js" ></script>
	</body>
</html>
