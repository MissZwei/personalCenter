<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
		<title>转到银行卡</title>
		<link rel="stylesheet" href="public/css/reset.css" />
		<link rel="stylesheet" href="css/head.css" />
		<!--<link rel="stylesheet" href="css/account.css" />-->
		<link rel="stylesheet" href="css/transfer_bank.css" />
		<script type="text/javascript" src="public/js/public.js" ></script>	
	</head>
	<body>
		<!--头部-->
		<header class="bxg-header">
			<a class="bxg-head-icon bxg-back" href="javascript:history.go(-1);"></a>
			转到银行卡
			<span class="bxg-head-icon bxg-list"></span>
			<div class="head-list-content">
				<ul>
					<li><a href="" title=""><i class="bxg-collection-icon news-icon"></i>消息<b>5</b></a></li>
					<li><a href="" title=""><i class="bxg-collection-icon index-icon"></i>首页</a></li>
				</ul>
			</div>
		</header>
		
		<div class="bxg-content">
			<div class="bxg-transfer-list">
				<ul>
					<li class="bxg-between">
						<span>姓名</span>
						<input type="text" value="XXX" disabled="disabled" name="name"/>
					</li>
					<li class="bxg-between">
						<span>卡号</span>
						<input type="number" placeholder="收款人卡号" name="cardNum"/>
					</li>
					<li class="bxg-between">
						<span>银行</span>
						<input type="text" value="" name="bank"/>
					</li>
					<li class="bxg-between">
						<span>金额</span>
						<input type="text" placeholder="请输入转账金额" name="money"/>
					</li>
					<li class="bxg-between">
						<span>备注</span>
						<input type="text" placeholder="备注留言" name="word"/>
					</li>
				</ul>
			</div>
			<div class="bxg-submit">确定转账</div>
		</div>
		<div class="bxg-alert-tip"></div>
		<script type="text/javascript" src="public/js/jquery-1.8.3.min.js" ></script>
		<script type="text/javascript" src="js/transfer_bank.js"></script>
	</body>
</html>
