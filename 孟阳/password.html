<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>填写支付密码</title>
		<link rel="stylesheet" href="public/css/reset.css" />
		<link rel="stylesheet" href="css/password.css" />

		<script type="text/javascript" src="public/js/public.js" ></script>
		<script>
			function check(){
			   var password = document.getElementById("password").value;
			   var repsword = document.getElementById("repsword").value;
			   if(password === ''){
			      alert('密码不能为空');
			      return false;
			   }
			   if(password != repsword) {
			      alert("两次密码不同，请重新输入");
			      return false;
			   }
			    
			}
</script>
	</head>
	<body>
		<!--头部-->
		<header class="bxg-header">
			<a class="bxg-head-icon bxg-back" href="javascript:history.go(-1);"></a>
			填写支付密码
			<span class="bxg-head-icon bxg-list"></span>
		</header>
		
		<!--内容-->
		<div class="bxg-content">
			
			<div class="bxg-hint">密码由6位数字组成</div>
			<div class="bxg-password-list">
				
				<form action="${pageContext.request.contextPath}/register!register.do" method="post" onsubmit="return check();">
					
  
				<div class="bxg-pass-word">   密码:<input type="password" name="password" id="password"/><div class="bxg-password-icon bxg-right-icon"></div></div>
				 <div class="bxg-pass-word" >确认密码:<input type="password" name="repsword" id="repsword"/> <br /></div>
				 <div class="bxg-logout"  >  <input type="submit" value="确认" id="register"/></div>
				  
				  
				</form>
