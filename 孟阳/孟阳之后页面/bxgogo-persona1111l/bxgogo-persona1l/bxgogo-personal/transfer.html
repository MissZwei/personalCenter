<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		 <meta http-equiv="Cache-Control" content="no-siteapp">
		<title>转到银行卡</title>
		 <!--<link rel="icon" href="http://m.bxgogo.com/favicon.ico" type="image/x-icon">-->
		<link rel="stylesheet" href="public/css/new_file.css">
		<link rel="stylesheet" href="public/css/reset.css" />
		<link rel="stylesheet" href="css/transfer.css" />


		<script type="text/javascript" src="public/js/public.js" ></script>
	
		
	</head>
	<body>
		
		<!--头部-->
		
		<header class="bxg-header">
			<a class="bxg-head-icon bxg-back" href="javascript:history.go(-1);"></a>
			
			转到银行卡
			<span class="bxg-head-icon bxg-list"></span>
		</header>
		
		
	  
		<!--内容-->
		<div class="bxg-content">
			<div class="bxg-transfer">
				<div class="bxg-transfer-head">
					<ul>
						<li>姓名<input type="" value="收款人姓名"></li>
						<li>卡号<input type="" value="收款人储蓄卡号"></li>
						<li>银行
						<!--弹框-->
							<div id="bxg_sel"></div>
								<input type=""neame="1" class="bxg-transfer-input"value="请选择银行" onClick="bxg_sel.style.display='block';bxg_cause.style.display='block'">
								<i class="bxg-head-icon bxg-right-icon"></i>
								<div id="bxg_cause">
								  <div id="bxg_win_top"><p>选择银行卡</p></div>
								  
								
								  <div class="bxg-refund-main-cause">
								  	<ul target="_blank">
								  		<li><input type="radio" id="radio-1-1" name="radio-1-set" class="regular-radio" checked /><label for="radio-1-1"></label>中国银行</li>
								  		<li><input type="radio" id="radio-1-2" name="radio-1-set" class="regular-radio" /><label for="radio-1-2"></label>中国银行</li>
								  		<li><input type="radio" id="radio-1-3" name="radio-1-set" class="regular-radio" /><label for="radio-1-3"></label>中国银行</li>
								  		<li><input type="radio" id="radio-1-4" name="radio-1-set" class="regular-radio" /><label for="radio-1-4"></label>中国银行</li>
								  	</ul>
								  </div>
								  <div class="bxg-abrogate"onClick="bxg_sel.style.display='none';bxg_cause.style.display='none'">取消</div>
								</div>
														</li>
						<li>金额<input type="" value="10.00"></li>
						<li>备注<input type="" value="我转了10元哦亲"></li>
					</ul>
				
				</div>
				<div class="bxg-transfer-logout"><a href="">确定</a></div>
			</div>
    	</div>
	</body>
</html>
